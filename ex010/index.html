<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários em HTML</h1>

    <form action="">
        <fieldset>
            
            <p>
                <legend>Dados Pessoais</legend>
                <br>
                <label for="pnome">Nome</label>
                <input type="text" name="pname" id="pname" required>
            </p>

            <p>
                <label for="snome">Sobrenome</label>
                <input type="text" id="snome" name="snome">
            </p>

            <p>
                <label for="psw">Senha</label>
                <input type="password" name="psw" id="psw">
            </p> 

            <p>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="Feminino">
                <label for="feminino">Feminino</label>
            </p>
        
            <p>
                <label for="def">Possui alguma deficiência?</label>
                <hr>
                <input type="checkbox" id="visao" name="visao" value="Visão">
                <label for="visao">Visão</label>
                <hr>
                <input type="checkbox" id="aud" name="aud" value="Auditiva">
                <label for="aud">Auditiva</label>
                <hr>
                <input type="checkbox" id="fal" name="fal" value="Fala">
                <label for="fal">Fala</label>
                <hr>
            </p>

            <p>
                <label for="birthday">Qual sua data de nascimento?</label>
                <input type="date" id="birthday" name="birthday">
            </p>

            <p>
                <label for="fPerfil">Foto de Perfil</label>
                <input type="file" id="fPerfil" name="fPerfil">
            </p>

            <p>
                <label for="mensagem">Dúvidas</label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </p>
            
            <p>
                <label for="raca">Raça</label>
                <select name="raca" id="raca">
                    <option value="Pardo">Pardo</option>
                    <option value="Preto">Preto</option>
                    <option value="Branco">Branco</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Indigina">Indigina</option>
                </select>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="color">Cor:</label>
                <input type="color" name="color" id="color">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
            

        </fieldset>
    </form>
</body>
</html>
