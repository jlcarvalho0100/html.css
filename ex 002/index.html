<!DOCTYPE html> <!--tipo de linguagem de programação-->
<html lang="en"><!--idioma que o site vai aparecer-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon"> <!--link é pra por icone favicon nas abas de pesquisa-->
    <title>Trabalhando com imagens</title> <!--titulo-->
</head>
<body>
    <h1>Carregando imagens de &#x1F680</h1> <!--titulo de nivel 1-->

    <hr>

    <p>Abaixo voce vai ver uma imagem que está na mesma pasta</p> <!--p indica um paragrafo-->

    <hr>

    <img src="pexels-pixabay-39698.jpg" alt="foguete" width="400" height=""> <!-- usa essa tag img pra colocar uma imagem no src e o alt pra dar uma descrição da imagem--> 
    <!--width: largura  
        height: altura-->

    <hr>

    <p>Podemos também carregar imagens que estao em sub-pastas.</p>

    <hr>

    <img src="imagens/pexels-matheus-bertelli-3697813.jpg" alt="foguete de brinquedo " width="400" height="">

    <hr>

    <p>Podemos colocar uma imagem externa</p>

    <hr>

    <img src="https://images.pexels.com/photos/2159/flight-sky-earth-space.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="foguete decolando">
        
        
        

</body>
</html>
