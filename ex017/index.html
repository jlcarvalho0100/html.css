<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="flex-conteiner">
        <div style="order: 3; flex-grow: 1;">1</div> <!--esse style order serve para selecionar a ordem que os itens aparecem na tela-->
        <div style="order: 5; flex-grow: 1;">2</div>
        <div style="order: 2; flex-grow: 1;">3</div>
        <div style="order: 7; flex-grow: 1;">4</div>
        <div style="order: 8; flex-grow: 51;">5</div><!--esse flex gow serve para identificar que um item fica mais largo em relação aos outros dependendo do numero colocado nele / a tag oposta dele é flex-shrink-->
        <div style="order: 10 flex-grow 1;;">6</div>
        <div style="order: 1; flex-grow: 1;">7</div>
        <div style="order: 4; flex-grow: 1;">8</div>
        <div style="order: 6; flex-grow: 1;">9</div>
        <div style="order: 9; flex-grow: 1;">10</div>
        <div style="order: 11 flex-grow 1;;">11</div>
    </div>
</body>
</html>
